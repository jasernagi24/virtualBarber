<div class="card mb-3 animated fadeIn" style="max-width: 90%; margin-left: 5%; margin-top: 5%;">
  <div *ngFor="let home of homes">
    <div class="row no-gutters animated fadeIn">
      <div class="col-md-4">
        <img [src]="home.img" alt="..." style="width: 100%;">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title" style="color: rgb(83, 140, 204);">{{ home.titulo }}</h5>
          <p class="card-text">{{ home.descripcion }}</p>
        </div>
      </div>
    </div>
    <hr style="background-color: gray;">
  </div>
</div>
